<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <!-- Mörkblå ytterring (yttre cirkel) -->
  <circle cx="200" cy="200" r="195" fill="none" stroke="#1B3A5C" stroke-width="10"/>

  <!-- Guldring (mellersta ring) -->
  <circle cx="200" cy="200" r="175" fill="none" stroke="#C89F5D" stroke-width="8"/>

  <!-- Solid vit bakgrund inuti guldringen - Detta tar bort rutmönstret! -->
  <circle cx="200" cy="200" r="170" fill="#FFFFFF"/>

  <!-- Brödrost-ikon med BD text inuti (mörkblå design) -->
  <g fill="#1B3A5C" stroke="#1B3A5C">
    <!-- Brödrost bas (huvudkropp) -->
    <rect x="110" y="150" width="180" height="120" rx="8" fill="#1B3A5C" stroke-width="6"/>

    <!-- Övre del med värmeelement-slots -->
    <g fill="none" stroke="#1B3A5C" stroke-width="6">
      <path d="M 140 140 Q 145 110, 155 100 Q 165 95, 175 95 Q 185 95, 195 100 Q 205 110, 210 140" fill="none" stroke="#C89F5D" stroke-width="5"/>
      <path d="M 190 140 Q 195 110, 205 100 Q 215 95, 225 100 Q 235 110, 240 140" fill="none" stroke="#C89F5D" stroke-width="5"/>
    </g>

    <!-- Brödrost-detaljer (kanter och konturer) -->
    <rect x="115" y="155" width="170" height="110" rx="6" fill="none" stroke="#FFFFFF" stroke-width="4"/>

    <!-- Inre ram för BD-text -->
    <rect x="130" y="170" width="140" height="80" rx="4" fill="none" stroke="#FFFFFF" stroke-width="3"/>

    <!-- Undre kontrollelement -->
    <rect x="160" y="275" width="80" height="12" rx="3" fill="#1B3A5C"/>
    <circle cx="200" cy="281" r="4" fill="#C89F5D"/>

    <!-- Sidodetaljer (knappar/lampor) -->
    <circle cx="125" cy="195" r="4" fill="#C89F5D"/>
    <circle cx="275" cy="195" r="4" fill="#C89F5D"/>
  </g>

  <!-- BD Text i mitten av brödrosten -->
  <text x="200" y="220"
        font-family="Arial, Helvetica, sans-serif"
        font-size="72"
        font-weight="900"
        fill="#1B3A5C"
        text-anchor="middle"
        dominant-baseline="middle"
        letter-spacing="2">BD</text>
</svg>
